about_content: | # this will include new lines to allow paragraphs
 
  I am an Assistant Professor of [Electrical and Computer Engineering](https://engineering.tufts.edu/ece/) at Tufts University where I lead the [TECS Lab](https://www.eecs.tufts.edu/~mdonato/lab/). Before joining Tufts, I was a Research Associate in Harvard University's John A. Paulson School of Engineering and Applied Sciences working in the [Architecture, Circuits, and Compilers](http://vlsiarch.eecs.harvard.edu) group.
 
  <p style="text-align: center;"><b>I am looking for Ph.D. students! Please send me an email if you are interested.</b></p>

 
  My research broadly investigates design methodologies for energy-efficient and reliable hardware systems. 
  I am currently working on co-design methodologies for building specialized architectures for machine learning applications that leverage dense, fault-prone embedded non-volatile memories.
  
  I received my Ph.D. degree in Electrical Sciences and Computer Engineering from Brown University.
  

  You can find my full CV [here](lab/pdfs/team/marco-donato-cv.pdf)


